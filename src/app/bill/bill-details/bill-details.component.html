<div class="main_content">
    <div class="group">
        <header class="d-flex justify-content-between align-items-center flexx">
            <h4>تفاصيل الفاتورة</h4>
        </header>
        <div class="content">
            <div class="panel">
                <div class="panel_head">
                    <h5 class="search">تفاصيل الفاتورة</h5>
                </div>
                <div class="row panel_body no-gutters">
                    <div class="col col-md-6 col-sm-6 col-xs-12">
                        <div class="detial_info">
                            <label class="control-label">رقم الفاتورة</label>
                            <label>{{itemDetails.billNumber}}</label>
                        </div>
                    </div>
                    <div class="col col-md-6 col-sm-6 col-xs-12">
                        <div class="detial_info">
                            <label class="control-label">اسم العميل</label>
                            <label>{{itemDetails.customerName}}</label>
                        </div>
                    </div>
                    <div class="col col-md-6 col-sm-6 col-xs-12">
                        <div class="detial_info">
                            <label class="control-label">الخصم</label>
                            <label>{{itemDetails.discount}}</label>
                        </div>
                    </div>
                    <div class="col col-md-6 col-sm-6 col-xs-12">
                        <div class="detial_info">
                            <label class="control-label">اجمالي الفاتورة</label>
                            <label>{{itemDetails.totalPrice}}</label>
                        </div>
                    </div>
                    <div class="col col-md-6 col-sm-6 col-xs-12">
                        <div class="detial_info">
                            <label class="control-label">تاريخ الفاتورة</label>
                            <label>{{itemDetails.createdDate}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="group">
        <div class="content">
            <div class="panel">
                <div class="panel_head ">
                    <h5 class="list">
                        الأصناف المضافة على الفاتورة
                        <span class="list_number">{{itemDetails.items.length}}</span>
                    </h5>
                    <div class="table-responsive">
                        <table class="table grid table-striped" *ngIf='itemDetails.items.length > 0'>
                            <thead>
                                <th>م</th>
                                <th>الصنف</th>
                                <th>الكمية</th>
                                <th>اجمالي السعر</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of itemDetails.items; let ind = index">
                                    <td>{{ind+1}}</td>
                                    <td>{{item.itemName}}</td>
                                    <td>{{item.amount}}</td>
                                    <td>{{item.totalPrice}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col col-md-12 col-sm-12 col-xs-12" *ngIf='itemDetails.items.length <= 0'>
                            <label class="control-label text-danger not_found">
                                <i class="fas fa-exclamation-circle mr-1"></i>
                                لا يوجد بيانات
                            </label>
                        </div>
                    </div>
                    <div class="col col-md-12 col-sm-12 col-xs-12">
                        <div class="float-right">
                            <a class="btn theme_btn all ml-2" [routerLink]="['/ClientLayout/Bill']">رجوع</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
